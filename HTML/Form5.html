<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/CSS/Form1Style.css" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Extra Details</h1>
    <hr style="margin-inline: 50px;">
    <form id="form1">

        

        <div class="row">
            <h1 id="head1" style="margin-top: 50px;">Technical Skill</h1>
  
            <div class="col">
              <input type="text" class="form-control" id="s1" placeholder="Ex. Java">
            </div>
            <div class="col">
              <input type="text" id="s2" class="form-control" placeholder="Ex. CPP">
            </div>
            <div class="col">
              <input type="text" id="s3" class="form-control" placeholder="Ex. Android">
            </div>
            
          </div>
  
  
          <div class="row" style="margin-top:20px;">
            
  
            <div class="col">
              <input type="text" id="s4" class="form-control" placeholder="">
            </div>
            <div class="col">
              <input type="text" id="s5" class="form-control" placeholder="">
            </div>
            <div class="col">
              <input type="text" id="s6" class="form-control" placeholder="">
            </div>
          </div>
        

          <div class="row">
            <h1 id="head1">Interest</h1>
  
            <div class="col">
              <input type="text" class="form-control" id="i1" placeholder="Interest 1">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="i2" placeholder="Interest 2">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="i3" placeholder="Interest 3">
            </div>
            
          </div>
  
  
          <div class="row" style="margin-top:20px;">
            
  
            <div class="col">
              <input type="text" class="form-control" id="i4" placeholder="Interest 4">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="i5" placeholder="Interest 5">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="i6" placeholder="Interest 6">
            </div>
          </div>

          <div class="row" style="margin-top:20px;">

          <input 
          type='button' 
          id='submitbutton' 
          value='Next' 
          class="btn btn-primary"
          
          onclick='clicka();console.log("you used it in HTML")'>
        </div>
      </form>
      
</body>
<script>


function clicka(){

  window.localStorage.setItem('s1',document.getElementById('s1').value);
  window.localStorage.setItem('s2',document.getElementById('s2').value);
  window.localStorage.setItem('s3',document.getElementById('s3').value);
  window.localStorage.setItem('s4',document.getElementById('s4').value);
  window.localStorage.setItem('s5',document.getElementById('s5').value);
  window.localStorage.setItem('s6',document.getElementById('s6').value);

  window.localStorage.setItem('i1',document.getElementById('i1').value);
  window.localStorage.setItem('i2',document.getElementById('i2').value);
  window.localStorage.setItem('i3',document.getElementById('i3').value);
  window.localStorage.setItem('i4',document.getElementById('i4').value);
  window.localStorage.setItem('i5',document.getElementById('i5').value);
  window.localStorage.setItem('i6',document.getElementById('i6').value);


   window.location.href = '/HTML/Resume1.html';
}
</script>
</html>
