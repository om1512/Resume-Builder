<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/CSS/Form1Style.css" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Personal Information</h1>
    <hr style="margin-inline: 50px;" >
    <form id="form1">

        <div class="row">
          <h1 id="head1">Name</h1>

          <div class="col">
            <input type="text" class="form-control" id="fname" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="lname" placeholder="Last name">
          </div>
        </div>

        <div class="row" style="margin-top: 20px;">
          <h1 id="head1">Sub Title</h1>

          <div class="col">
            <input type="text" class="form-control" id="subtitle" placeholder="Ex. Software Engineer / Senior Web Devloper">
          </div>
          
        </div>

        <div class="row" style="margin-top:20px;">
          

          <div class="col">
            <h1 id="head1">Email</h1>
            <input type="text" class="form-control" id="email" placeholder="example@example">
          </div>
          <div class="col">
            <h1 id="head1">Phone</h1>

            <input type="text" class="form-control" id="phone" placeholder="+00 0000 0000">
          </div>
        </div>
        
        <div class="row" style="margin-top:20px;">
          <h1 id="head1">Social</h1>

          <div class="col">
            <input type="text" class="form-control" id="ln" placeholder="Linked In">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="tw" placeholder="Twitter">
          </div>
          
        </div>

        <div class="row" style="margin-top:20px;">

          <div class="col">
            <input type="text" class="form-control" id="fb" placeholder="Facebook">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="ig" placeholder="Instagram">
          </div>
          
        </div>
        <div class="row" style="margin-top:20px;">

        <div class="col">
          <input type="text" class="form-control" id="gh" placeholder="Github">
        </div>
        </div>
        <div class="row" style="margin-top:20px;margin-inline: 60px;">

          <input 
          type='button' 
          id='submitbutton' 
          value='Next' 
          class="btn btn-primary"
          onclick='clicka();console.log("you used it in HTML")'>
 
</div>
      </form>
      
</body>
<script>

function clicka(){
    window.localStorage.setItem('fname',document.getElementById('fname').value);
    window.localStorage.setItem('lname',document.getElementById('lname').value);
    window.localStorage.setItem('subtile',document.getElementById('subtitle').value);
    window.localStorage.setItem('email',document.getElementById('email').value);
    window.localStorage.setItem('phone',document.getElementById('phone').value);

    window.localStorage.setItem('ln',document.getElementById('ln').value);
    window.localStorage.setItem('fb',document.getElementById('fb').value);
    window.localStorage.setItem('tw',document.getElementById('tw').value);
    window.localStorage.setItem('ig',document.getElementById('ig').value);
    window.localStorage.setItem('gh',document.getElementById('gh').value);




    window.location.href = '/HTML/Form2.html';
 }

</script>
</html>
