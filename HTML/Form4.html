<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/CSS/Form1Style.css" rel="stylesheet">

</head>
<body>
    <h1 id="heading">Experience</h1>
    <hr style="margin-inline: 50px;" >
    <form id="form3">

        

        <div class="row" style="margin-top:20px;">
          
          <div class="col">
            <input type="text" class="form-control" id="company" placeholder="Organization / Company">
          </div>
        
        </div>

        <div class="row" style="margin-top:20px;">
          

            <div class="col">
              <input type="text" class="form-control" id="position" placeholder="Position">
            </div>
          
          </div>
          <div class="row" style="margin-top:20px;">
          

            <div class="col">
              <input type="text" class="form-control" id="duration" placeholder="Duration">
            </div>
          
          </div>
        <div class="row" style="margin-top:20px;">
            <div class="col">

            <textarea class="form-control" id="cdesc"  rows="3" placeholder="Description"></textarea>
         </div> 
        </div>


        <div class="row" style="margin-top:80px;">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Other">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Other Expirence
              </label>
            </div>          </div>
        </div>
        <div class="row" style="margin-top:0px;">
          
          <div class="col">
            <input type="text" class="form-control" id="company1" placeholder="Organization / Company">
          </div>
        
        </div>

        <div class="row" style="margin-top:20px;">
          

            <div class="col">
              <input type="text" class="form-control" id="position1" placeholder="Position">
            </div>
          
          </div>
          <div class="row" style="margin-top:20px;">
          

            <div class="col">
              <input type="text" class="form-control" id="duration1" placeholder="Duration">
            </div>
          
          </div>
        <div class="row" style="margin-top:20px;">
            <div class="col">

            <textarea class="form-control" id="cdesc1"  rows="3" placeholder="Description"></textarea>
         </div> 
        </div>

        
        
        <div class="row" style="margin-top:20px;margin-inline: 60px;">
          <input 
          type='button' 
          id='submitbutton' 
          value='Next' 
          class="btn btn-primary"
          style="margin-bottom: 50px;"
          onclick='clicka();console.log("you used it in HTML")'>
</div>
      </form>
      
</body>
<script>

let chack = document.getElementById("Other");
  document.getElementById('position1').disabled = true;
    document.getElementById('company1').disabled = true;
    document.getElementById('cdesc1').disabled = true;
    document.getElementById('duration1').disabled = true;
chack.addEventListener('click', (event) => {
  if(!chack.checked){
    document.getElementById('position1').disabled = true;
    document.getElementById('company1').disabled = true;
    document.getElementById('cdesc1').disabled = true;
    document.getElementById('duration1').disabled = true;
  }else{
    document.getElementById('position1').disabled = false;
    document.getElementById('company1').disabled = false;
    document.getElementById('cdesc1').disabled = false;
    document.getElementById('duration1').disabled = false;
  }       
});  
 
function clicka(){
  window.localStorage.setItem('company',document.getElementById('company').value);
  window.localStorage.setItem('position',document.getElementById('position').value);
  window.localStorage.setItem('duration',document.getElementById('duration').value);
  window.localStorage.setItem('cdesc',document.getElementById('cdesc').value);

  let chack = document.getElementById("Other");
  
  window.localStorage.setItem('company1',document.getElementById('company1').value);
  window.localStorage.setItem('position1',document.getElementById('position1').value);
  window.localStorage.setItem('duration1',document.getElementById('duration1').value);
  window.localStorage.setItem('cdesc1',document.getElementById('cdesc1').value);

  

  window.location.href = 'Form5.html';
}
</script>
</html>
